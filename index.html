<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor - TEMPO Mission</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LeafletJS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom Styles -->
    <style>
        #map { height: 100vh; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans">

    <div class="relative">
        <div id="map"></div>

        <div id="data-panel" class="absolute top-4 right-4 z-[1000] bg-white/90 backdrop-blur-sm p-4 rounded-lg shadow-lg w-80 max-w-sm hidden">
            <div id="loading" class="flex justify-center items-center h-48">
                <div class="loader"></div>
            </div>

            <div id="data-content" class="hidden">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="city-name" class="text-xl font-bold text-gray-800">...</h2>
                        <p id="update-time" class="text-xs text-gray-500">...</p>
                    </div>
                    <button id="notify-btn" class="bg-blue-500 text-white px-2 py-1 rounded-md text-sm hover:bg-blue-600 disabled:bg-gray-400">Enable Notifications</button>
                </div>

                <hr class="my-3">

                <div class="text-center">
                    <p class="text-sm text-gray-600">Air Quality Index (AQI)</p>
                    <div id="aqi-value" class="text-6xl font-bold my-2 text-gray-700">--</div>
                    <div id="aqi-status" class="px-3 py-1 text-white rounded-full text-sm inline-block bg-gray-400">...</div>
                </div>

                <div class="mt-4 grid grid-cols-3 gap-2 text-center">
                    <div>
                        <p class="text-xs text-gray-500">Temp</p>
                        <p id="temp-value" class="font-bold text-lg">--°C</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Humidity</p>
                        <p id="humidity-value" class="font-bold text-lg">--%</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Wind</p>
                        <p id="wind-value" class="font-bold text-lg">-- km/h</p>
                    </div>
                </div>

                <div class="mt-4 bg-gray-100 p-2 rounded-lg">
                    <h4 class="font-bold text-sm">Forecast & Health Advice:</h4>
                    <p id="forecast-text" class="text-xs text-gray-700">Analyzing data...</p>
                </div>
                 <div class="mt-4 text-center text-xs text-gray-500">
                    <p>Powered by ground-station and weather data. To be enhanced with <span class="font-bold">NASA TEMPO</span> data.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- !! IMPORTANT !! ---
        const WAQI_API_KEY = "928a43b09b68edba7abf27fda1fa9a9a754fd8c0"; 
        const OPENWEATHER_API_KEY = "8e8cc4c4a2a0e8af0a9a96d4d0277b58";

        // --- UI Elements ---
        const dataPanel = document.getElementById('data-panel');
        const loadingDiv = document.getElementById('loading');
        const dataContentDiv = document.getElementById('data-content');
        const cityNameEl = document.getElementById('city-name');
        const updateTimeEl = document.getElementById('update-time');
        const aqiValueEl = document.getElementById('aqi-value');
        const aqiStatusEl = document.getElementById('aqi-status');
        const tempValueEl = document.getElementById('temp-value');
        const humidityValueEl = document.getElementById('humidity-value');
        const windValueEl = document.getElementById('wind-value');
        const forecastTextEl = document.getElementById('forecast-text');
        const notifyBtn = document.getElementById('notify-btn');

        // To store the latest data for notifications
        let latestAqiData = null;

        // --- Map Setup ---
        const map = L.map('map').setView([40, -95], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        let marker = L.marker([40, -95]).addTo(map).bindPopup('Click anywhere on the map.').openPopup();

        // --- Event Listeners ---
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            marker.setLatLng([lat, lng]).setPopupContent(`Fetching data...`).openPopup();
            
            dataPanel.classList.remove('hidden');
            loadingDiv.classList.remove('hidden');
            dataContentDiv.classList.add('hidden');

            fetchAllDataForLocation(lat, lng); 
        });

        notifyBtn.addEventListener('click', handleNotificationRequest);

        // --- Core Functions ---
        async function fetchAllDataForLocation(lat, lng) {
            if (WAQI_API_KEY === "YOUR_WAQI_API_KEY_HERE" || OPENWEATHER_API_KEY === "YOUR_OPENWEATHER_API_KEY_HERE") {
                handleError("Please enter your API keys in the code first.");
                return;
            }
            const [aqiResult, weatherResult] = await Promise.allSettled([
                fetchAqiData(lat, lng),
                fetchWeatherData(lat, lng)
            ]);
            const aqiData = aqiResult.status === 'fulfilled' ? aqiResult.value : null;
            const weatherData = weatherResult.status === 'fulfilled' ? weatherResult.value : null;
            
            latestAqiData = aqiData; // Save latest data

            if (!aqiData && !weatherData) {
                handleError("Failed to fetch data from sources. Please try again.");
            } else {
                updateUIPanel({ aqiData, weatherData });
            }
        }
        
        async function fetchAqiData(lat, lng) {
            const url = `https://api.waqi.info/feed/geo:${lat};${lng}/?token=${WAQI_API_KEY}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('AQI data request failed');
            const data = await response.json();
            if (data.status !== "ok" || !data.data.aqi) throw new Error(data.data || 'No nearby monitoring station found');
            return data.data;
        }

        async function fetchWeatherData(lat, lng) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=en`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Weather data request failed');
            return await response.json();
        }

        function updateUIPanel({ aqiData, weatherData }) {
            if (aqiData) {
                cityNameEl.textContent = aqiData.city.name;
                updateTimeEl.textContent = `Last updated: ${new Date(aqiData.time.s * 1000).toLocaleTimeString('en-US')}`;
                aqiValueEl.textContent = aqiData.aqi;
                const { status, color } = getAqiStatus(aqiData.aqi);
                aqiStatusEl.textContent = status;
                aqiStatusEl.className = `px-3 py-1 text-white rounded-full text-sm inline-block`;
                aqiStatusEl.style.backgroundColor = color;
            } else {
                cityNameEl.textContent = weatherData ? weatherData.name : "Unknown Location";
                aqiValueEl.textContent = "N/A";
                aqiStatusEl.textContent = "No Data";
                aqiStatusEl.style.backgroundColor = "#7f8c8d";
            }
            if (weatherData) {
                tempValueEl.textContent = `${Math.round(weatherData.main.temp)}°C`;
                humidityValueEl.textContent = `${weatherData.main.humidity}%`;
                const windSpeedKmh = Math.round(weatherData.wind.speed * 3.6);
                windValueEl.textContent = `${windSpeedKmh} km/h`;
            } else {
                tempValueEl.textContent = "--°C";
                humidityValueEl.textContent = "--%";
                windValueEl.textContent = "-- km/h";
            }
            
            forecastTextEl.textContent = generateForecast(aqiData, weatherData);

            loadingDiv.classList.add('hidden');
            dataContentDiv.classList.remove('hidden');
        }

        function handleError(message) {
            dataContentDiv.classList.remove('hidden');
            loadingDiv.classList.add('hidden');
            cityNameEl.textContent = "An Error Occurred";
            aqiValueEl.textContent = "!";
            forecastTextEl.textContent = message;
        }
        
        // --- STAGE 6: Smart Forecast ---
        function generateForecast(aqiData, weatherData) {
            const aqi = aqiData ? aqiData.aqi : null;
            const windSpeed = weatherData ? weatherData.wind.speed * 3.6 : null; // in km/h
            const { advice } = getAqiStatus(aqi);

            if (!aqi || !windSpeed) {
                return advice; // Return default advice if data is missing
            }

            let forecast = advice;
            if (aqi > 100 && windSpeed < 5) {
                forecast += " Light winds may cause pollutants to linger.";
            } else if (aqi > 100 && windSpeed > 15) {
                forecast += " Strong winds may help to clear the air soon.";
            } else if (aqi < 100 && windSpeed > 15) {
                forecast += " Air quality is expected to remain good due to steady winds.";
            }
            return forecast;
        }
        
        // --- STAGE 7: Notifications ---
        function handleNotificationRequest() {
            if (!('Notification' in window)) {
                alert('This browser does not support desktop notification');
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    notifyBtn.textContent = 'Notifications Active';
                    notifyBtn.disabled = true;
                    new Notification('Air Quality Alerts', {
                        body: 'You will now be notified of poor air quality.',
                        icon: 'https://placehold.co/32x32/3498db/ffffff?text=AQ'
                    });

                    // Send an immediate alert if current quality is bad
                    if (latestAqiData && latestAqiData.aqi > 150) {
                         new Notification('High Pollution Alert!', {
                            body: `Current AQI is ${latestAqiData.aqi} in ${latestAqiData.city.name}. It is very unhealthy.`,
                            icon: 'https://placehold.co/32x32/ef4444/ffffff?text=!'
                        });
                    }
                }
            });
        }

        function getAqiStatus(aqi) {
            if (aqi <= 50) return { status: "Good", color: "#22c55e", advice: "Air quality is excellent. It's a great day to be active outside!" };
            if (aqi <= 100) return { status: "Moderate", color: "#facc15", advice: "Air quality is acceptable. Sensitive individuals may experience some symptoms." };
            if (aqi <= 150) return { status: "Unhealthy for Sensitive Groups", color: "#f97316", advice: "Sensitive groups should reduce prolonged or heavy exertion outdoors." };
            if (aqi <= 200) return { status: "Unhealthy", color: "#ef4444", advice: "Everyone should reduce prolonged or heavy exertion outdoors." };
            if (aqi <= 300) return { status: "Very Unhealthy", color: "#a855f7", advice: "Health alert: Avoid all outdoor physical activity." };
            return { status: "Hazardous", color: "#7f1d1d", advice: "Health warning: Everyone should stay indoors." };
        }

    </script>
</body>
</html>
